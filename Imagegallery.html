<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imagegallery.css">
</head>
<body>
   <div class="gallery-wrap">

     <img src="back.png" id="backbtn">
     <div class="gallery">
        <div>
        <span><img src="paris1.jpg"></span>
        <span><img src="paris2.jpg"></span>
        <span><img src="paris3.jpg"></span>
        </div>
        <div>
            <span><img src="rome1.jpg"></span>
            <span><img src="rome2.jpg"></span>
            <span><img src="rome3.jpg"></span>
        </div>
    </div>
    <img src="next.png" id="nextbtn">
   </div>
   
   <script>
       scrollcontainer=document.querySelector(".gallery");
      backbtn=document.getElementById("backbtn");
       nextbtn=document.getElementById("nextbtn");

      scrollcontainer.addEventListener("wheel",(evt)=>{
        evt.preventDefault();
        scrollcontainer.scrollLeft += evt.deltaY; <!-- من خلال هذا السطر بصير من خلال كبسة الماوس على شمال الصورة احرك للشمال عشان اذهب باقي الصورة-->
        scrollcontainer.style.scrollBehavior = "auto";
    })

      nextbtn.addEventListener("click", ()=>{
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft += 900;
      });
      backbtn.addEventListener("click", ()=>{
        scrollcontainer.style.scrollBehavior = "smooth";
        scrollcontainer.scrollLeft -= 900;
      });

    
   </script>

</body>
</html>
